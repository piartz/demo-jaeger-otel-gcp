apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-jaeger-proxy
data:
  envoy.yaml: |
    static_resources:
      listeners:
        - name: listener_jaeger
          address:
            socket_address:
              address: 0.0.0.0
              port_value: 14268
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    stat_prefix: ingress_http
                    codec_type: AUTO
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: backend
                          domains: ["*"]
                          routes:
                            - match: { prefix: "/" }
                              route:
                                cluster: jaeger
                                request_mirror_policies:
                                  - cluster: otel
                    http_filters:
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
        - name: jaeger
          type: STRICT_DNS
          connect_timeout: 0.25s
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: jaeger
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: jaeger.default.svc.cluster.local
                          port_value: 14268

        - name: otel
          type: STRICT_DNS
          connect_timeout: 0.25s
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: otel
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: otel-collector.default.svc.cluster.local
                          port_value: 14268

---
apiVersion: v1
kind: Pod
metadata:
  name: envoy-proxy
  namespace: default
  labels:
    app: envoy-proxy
spec:
  containers:
    - name: envoy
      image: envoyproxy/envoy:v1.28.0
      args: ["-c", "/etc/envoy/envoy.yaml"]
      ports:
        - containerPort: 14268
      volumeMounts:
        - name: config
          mountPath: /etc/envoy
  volumes:
    - name: config
      configMap:
        name: envoy-jaeger-proxy
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-proxy
  namespace: default
spec:
  selector:
    app: envoy-proxy
  ports:
    - name: jaeger-http
      port: 14268
      targetPort: 14268
