apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf
  namespace: default
  labels:
    app: otel-collector
data:
  otel-collector-config.yaml: |
    receivers:
      jaeger:
        protocols:
          grpc:
          thrift_http:

    exporters:
      debug:

    service:
      pipelines:
        traces:
          receivers: [jaeger]
          exporters: [debug]

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          args: ["--config=/conf/otel-collector-config.yaml"]
          volumeMounts:
            - name: config
              mountPath: /conf
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /conf/creds.json
      volumes:
        - name: config
          configMap:
            name: otel-collector-conf
        - name: creds
          secret:
            secretName: gcp-creds
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - name: thrift-http
      port: 14268
      targetPort: 14268
